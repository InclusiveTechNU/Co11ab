<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Collab Settings</title>
        <meta name="description" content="Settings for the collaborative writing Google Docs extension">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="settings.css">
    </head>

    <body>
        <a href="settings.html">Back</a>
        <h1>Real-Time Activity Settings</h1>
        <fieldset>
            <legend>Feature Options</legend>
            <br>
            <input type="checkbox" id="rta_status_feature" name="rta_feature">
            <label for="rta_status_feature">Collaborator Status Announcements</label><br>
            <input type="checkbox" id="rta_cursor_feature" name="rta_feature">
            <label for="rta_cursor_feature">Collaborator Location Announcements</label><br>
            <input type="checkbox" id="rta_follow_feature" name="rta_feature">
            <label for="rta_follow_feature">Follow Mode</label><br>
            <input type="checkbox" id="rta_voices_feature" name="rta_feature">
            <label for="rta_voices_feature">Multiple Voices in Follow Mode</label><br>
        </fieldset>

        <script src="real_time_activity_settings.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
